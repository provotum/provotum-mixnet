name: crypto (rust crypto crate)

on:
  push:
    branches: [master]
    paths:
      - "crypto/**"
  pull_request:
    branches: [master]
    paths:
      - "crypto/**"

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: crypto

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-crypto

      - name: Install Latest Rust Nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          target: wasm32-unknown-unknown

      - name: Build Crypto Library
        run: cargo +nightly build --verbose --release --target wasm32-unknown-unknown
          
      - name: Run Tests
        run: cargo +nightly test --verbose --no-fail-fast --release

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - name: check formatting
        run: cargo +nightly fmt --all -- --check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: clippy          
      - name: lint
        run: cargo +nightly clippy
      
